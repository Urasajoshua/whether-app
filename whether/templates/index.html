{% load octicons %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forcast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <div class="bg-info">
    <h2 class="">uniWhether forCast</h2>
  </div>
  <div>
    <form method="post" class="col-md-6 col-md-offset-3 mx-auto">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" class="form-control" name="city" placeholder="search city"/>
            <div class="input-group-btn">
                <button class="btn btn-primary" type="submit"> 
                    {% octicon 'search' %}
                </button>
            </div>
        </div>
    </form>
  </div>
  <div class="row">
    {% if data.city is not None %}
        <div class="col-md-6 col-md-offset-3 mx auto">
            <h1> {{ data.city | capfirst}}</h1>
            <h5>{{data.whether_description}}</h5>
            <p>temperature: {{data.whether_temperature}}</p>
            <p>humidity: {{data.whether_humidity}}</p>
            <p>pressure: {{data.whether_pressure}}</p>
        </div>
    {% endif %}
  </div>
</body>
</html>
